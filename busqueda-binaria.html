<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Binaria</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app2.js"></script>
</head>
<body>
    <header>
        <h1>Búsqueda Binaria</h1>
        <p>Busca un elemento en un arreglo ordenado utilizando el algoritmo de búsqueda binaria.</p>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><left>Atras</left></a>
                </li>
            </ul>
        </nav>
        <div>
            <label for="arreglo">Ingresa un arreglo ordenado (separado por comas):</label><br>
            <input type="text" id="arreglo" placeholder="Ejemplo: 1,3,5,7,9">
        </div>
        <div>
            <label for="objetivo">Elemento a buscar:</label><br>
            <input type="number" id="objetivo" placeholder="Ejemplo: 7">
        </div>
        <button onclick="realizarBusquedaBinaria()">Buscar</button>
        <p id="resultado-busqueda-binaria"></p>
    </main>
</body>
</html>
